<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <title>swf2js</title>
    <script type="text/javascript" src="swf2js.js"></script>
    <script type="text/javascript" src="./fps/stats.js"></script>
</head>
<body style="margin: 0; padding: 0; background-color: #fff;">
<script type="text/javascript">
    var stats = new Stats();
    document.body.appendChild( stats.dom );
    // swf2js.load("develop", { quality: "high" });

    var root = swf2js.createRootMovieClip(500, 500, 1);

    var BitmapData = root.stage.player.getPackage("flash.display.BitmapData");
    var bitmapData = new BitmapData(100, 100, true, 0xffFFCC88);


    var Bitmap = root.stage.player.getPackage("flash.display.Bitmap");
    var bitmap = new Bitmap(bitmapData);

    root.addChild(bitmap);

</script>
</body>
</html>
