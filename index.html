<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <title>swf2js</title>
    <script type="text/javascript" src="swf2js.js"></script>
    <script type="text/javascript" src="./fps/stats.js"></script>
</head>
<body style="margin: 0; padding: 0; background-color: #fff;">
<script type="text/javascript">
    var stats = new Stats();
    document.body.appendChild( stats.dom );
//    swf2js.load("develop", { quality: "high"});
    var _root = swf2js.createRootMovieClip(400, 400, 1);

    var mc = _root.createMovieClip("mc", 1);
    mc.loadMovie("./swf/image/filter.jpg");
    mc.addEventListener("data", function ()
    {
        this.x = 100;
        this.y = 100;

        var filter = new swf2js.ConvolutionFilter(3, 3, [
            -1, -1, -1,
            -1,  10, -1,
            -1,  -1, -1]
        );
        filter.clamp = false;
        filter.alpha = 0.5;
        this.filters = [filter];

    });




</script>
</body>
</html>
